# Nome da Ações: 
nome: Jogo de Cobra

# Controlador do tempo que será feito a atualização dos arquivos.
em:
  Programação:
      # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * * "

# Permite executar na lista de Actions (utilizado para testes de build).
  workflow_dispatch:

# Regras
Vagas:
  construir:
    Runs-on: ubuntu-mais recente
    Passos:

    # Verifica o repositório em $GITHUB_WORKSHOP, para que seu trabalho possa acessá-lo
      - Usos: ações/checkout@v2

    # Repositorio que será utilizado para gerar os arquivos.
      - usos: Platane/snk@master
        Identificação: Cobra-GIF
        com:
          github_user_name: lauracar2 #Seu usuario
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - executar: status do git

      # Para as atualizações.
      - nome: Alterações por push
        Usos: AD-M/GitHub-Push-action@master
        com:
          github_token: ${{ segredos. GITHUB_TOKEN }}
          Ramo: Mestre
          Força: Verdadeiro

      - Usos: Crazy-Max/Ghaction-GitHub-pages@v2.1.3
        com:
          # o ramo de saída que mencionamos acima
          target_branch: saída
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ segredos. GITHUB_TOKEN }}
